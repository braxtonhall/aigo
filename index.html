<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/img/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="아이고 berlin" />
		<link rel="apple-touch-icon" href="/img/icon128.png" />
		<link rel="preload" href="https://fonts.googleapis.com/css?family=Black+Han+Sans:400" as="style" />
		<link rel="preload" href="naked.mp4" as="video" type="video/mp4" />

		<link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script:400" rel="stylesheet" />

		<title>아이고 (aigo)</title>
		<style>
			body {
				margin: 0;
			}

			main {
				overflow: hidden;
				margin: 0;
				background-color: black;
				position: fixed;
				top: 0;
				left: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				text-rendering: optimizeLegibility;
				font-family: Georgia, serif;
				line-height: 1.3em;
				-webkit-font-smoothing: subpixel-antialiased;
				-moz-osx-font-smoothing: grayscale;
			}

			a,
			a:visited,
			a:hover {
				color: #000000;
				text-shadow: 0 0 0.1px rgba(73, 70, 70, 0.5);
			}

			#aigo {
				width: 100%;
				height: 100%;
				writing-mode: vertical-rl;
				font-size: 15vh;
				color: white;
				text-align: center;
				pointer-events: none;
			}

			.korean {
				font-family: "Nanum Pen Script", serif;
			}

			.transparent {
				opacity: 0.5;
			}

			#links {
				position: fixed;
				top: unset;
				bottom: 10px;
				text-align: center;
				right: 50%;
				transform: translateX(50%);
			}

			#about-text {
				margin: 20px;
			}

			@media only screen and (min-width: 600px) {
				#aigo {
					font-size: 25vw;
					writing-mode: unset;
				}

				#about-text {
					margin: 5% 30%;
				}
			}

			.centered {
				position: fixed;
				top: 50%;
				right: 50%;
				transform: translate(50%, -50%);
			}

			.palette {
				background-color: white;
				padding: 5px 10px;
			}

			.sound-icon {
				bottom: 10px;
				right: 10px;
				position: fixed;
				width: 30px;
				height: 30px;
				filter: invert(1);
				pointer-events: none;
			}

			#big-button {
				width: 100%;
				height: 100%;
			}

			#video {
				min-width: 110%;
				min-height: 110%;
				filter: blur(10px);
				opacity: 0;
				overflow: hidden;
				-webkit-transition: opacity 1s ease-in;
				-moz-transition: opacity 1s ease-in;
				-o-transition: opacity 1s ease-in;
				-ms-transition: opacity 1s ease-in;
				transition: opacity 1s ease-in;
				pointer-events: none;
			}

			#video:hover {
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<main>
			<!--suppress HtmlUnknownAttribute -->
			<video
				id="video"
				loop
				autoplay
				muted
				disablePictureInPicture
				class="centered"
				onloadedmetadata="this.currentTime = 100;"
				onplaying="this.style.opacity = '1';"
				onload="this.volume = 0.5;"
				playsinline
			>
				<source src="naked.mp4" type="video/mp4" />
			</video>

			<div
				id="big-button"
				onclick="
		video = document.getElementById('video');
		video.muted = !video.muted;
		video.style.filter = video.muted ? 'blur(10px)' : 'unset'
		document.getElementById('off').style.display = video.muted ? 'unset' : 'none';
		document.getElementById('on').style.display = video.muted ? 'none' : 'unset';
				"
			></div>

			<div id="aigo" class="centered transparent korean" style="display: table">
				<span style="display: table-cell; vertical-align: middle">아이고</span>
			</div>

			<div id="links" class="palette">
				<ul style="padding: 0; margin: 0; list-style: none">
					<li>
						<a href="https://t.me/ oUxjI8bmWm9lZmUy" target="_blank">
							<span>telegram</span>
						</a>
					</li>
					<li>
						<a href="https://www.youtube.com/@aigo.berlin" target="_blank">
							<span>youtube</span>
						</a>
					</li>
					<li>
						<a
							href="#"
							onclick="
						about = document.getElementById('about');
						if (about.style.display === 'unset') {
							about.style.display = 'none';
						} else {
							about.style.display = 'unset';
							document.getElementById('close').focus();
						}
						return false;
					"
						>
							<span>about</span>
						</a>
					</li>
				</ul>
			</div>

			<div id="about" class="centered" style="max-height: 100%; overflow-y: auto; display: none; width: 100%">
				<div id="about-text" class="palette" style="padding: 20px">
					<p style="margin-top: 0">
						<span class="korean">아이고</span> (aigo) is a band based in berlin, formed in 2022
					</p>
					<p>featuring inky (vocal/keyboard) and jay (drums)</p>
					<p>for collaboration, contact us at: aigo.berlin.2022 [at] gmail.com</p>
					<br />
					<p>
						this website is a member of
						<span style="/*noinspection CssInvalidPropertyValue*/ text-wrap: nowrap">
							<a target="_blank" href="https://bobs-club.net/site/aigo/pred" title="previous site">&lt;</a>
							<a target="_blank" href="https://bobs-club.net/site/aigo/random" title="random site">?</a>
							<a target="_blank" href="https://bobs-club.net/" title="web ring">bob's club</a>
							<a target="_blank" href="https://bobs-club.net/site/aigo/succ" title="next site">&gt;</a>
						</span>
					</p>
					<p style="margin-bottom: 0">
						<a
							id="close"
							href="#"
							onclick="document.getElementById('about').style.display = 'none'; return false;"
							><span>close</span></a
						>
					</p>
				</div>
			</div>

			<img id="off" src="off.png" alt="sound" class="sound-icon transparent" />
			<img id="on" src="on.png" alt="sound" class="sound-icon transparent" style="display: none" />
		</main>
	</body>
</html>
