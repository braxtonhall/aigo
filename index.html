<!doctype html>
<html lang="en">
	<head>
		<!-- General -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="아이고 berlin" />

		<!-- Facebook/Meta -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://aigo.ooo" />
		<meta property="og:title" content="아이고 (aigo)" />
		<meta property="og:description" content="아이고 (aigo) is a band based in berlin featuring inky and jay" />
		<meta property="og:image" content="https://aigo.ooo/band-pic.png" />

		<link rel="icon" href="favicon.ico" />
		<link rel="apple-touch-icon" href="icon128.png" />
		<link rel="preload" href="https://fonts.googleapis.com/css?family=Black+Han+Sans:400" as="style" />
		<link rel="preload" href="naked.mp4" as="video" type="video/mp4" />

		<link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script:400" rel="stylesheet" />

		<link rel="stylesheet" href="style.css">

		<title>아이고 (aigo)</title>
	</head>
	<body>
		<main>
			<!--suppress HtmlUnknownAttribute -->
			<video
				id="video"
				loop
				autoplay
				muted
				disablePictureInPicture
				class="centered"
				onloadedmetadata="this.currentTime = 100;"
				onplaying="this.style.opacity = '1';"
				onload="this.volume = 0.5;"
				playsinline
			>
				<source src="naked.mp4" type="video/mp4" />
			</video>

			<div
				id="big-button"
				onclick="
		video = document.getElementById('video');
		video.muted = !video.muted;
		video.style.filter = video.muted ? 'blur(10px)' : 'unset'
		document.getElementById('off').style.display = video.muted ? 'unset' : 'none';
		document.getElementById('on').style.display = video.muted ? 'none' : 'unset';
				"
			></div>

			<div id="aigo" class="centered transparent korean" style="display: table">
				<span style="display: table-cell; vertical-align: middle">아이고</span>
			</div>

			<div id="links" class="palette">
				<ul style="padding: 0; margin: 0; list-style: none">
					<li>
						<a href="https://t.me/ oUxjI8bmWm9lZmUy" target="_blank">
							<span>telegram</span>
						</a>
					</li>
					<li>
						<a href="https://aigoaigo.bandcamp.com" target="_blank">
							<span>bandcamp</span>
						</a>
					</li>
					<li>
						<a href="https://www.youtube.com/@aigo.berlin" target="_blank">
							<span>youtube</span>
						</a>
					</li>
					<li>
						<a
							href="#"
							onclick="
						about = document.getElementById('about');
						if (about.style.display === 'unset') {
							about.style.display = 'none';
						} else {
							about.style.display = 'unset';
							document.getElementById('book').style.display = 'none';
							document.getElementById('close-about').focus();
						}
						return false;
					"
						>
							<span>about</span>
						</a>
					</li>
					<li>
						<a
							href="#"
							onclick="
						book = document.getElementById('book');
						if (book.style.display === 'unset') {
							book.style.display = 'none';
						} else {
							book.style.display = 'unset';
							document.getElementById('about').style.display = 'none';
							document.getElementById('close-book').focus();
						}
						return false;
					"
						>
							<span>guest book</span>
						</a>
					</li>
				</ul>
			</div>

			<div id="about" class="centered popup">
				<div class="palette popup-content" style="padding: 20px">
					<p style="margin-top: 0">
						<span class="korean">아이고 (aigo)</span> is a band based in berlin, formed in 2022
					</p>
					<p>featuring inky (vocal/keyboard) and jay (drums)</p>
					<p>for collaboration, contact us at: aigo.berlin.2022 [at] gmail.com</p>
					<br />
					<p>
						this website is a member of
						<span style="/*noinspection CssInvalidPropertyValue*/ text-wrap: nowrap">
							<a target="_blank" href="https://bobs-club.net/site/aigo/pred" title="previous site">&lt;</a>
							<a target="_blank" href="https://bobs-club.net/site/aigo/random" title="random site">?</a>
							<a target="_blank" href="https://bobs-club.net/" title="web ring">bob's club</a>
							<a target="_blank" href="https://bobs-club.net/site/aigo/succ" title="next site">&gt;</a>
						</span>
					</p>
					<p style="margin-bottom: 0">
						<a
							id="close-about"
							href="#"
							onclick="document.getElementById('about').style.display = 'none'; return false;"
							><span>close</span></a
						>
					</p>
				</div>
			</div>

			<div id="book" class="centered popup">
				<div class="palette popup-content">
					<iframe id="book-embed" src="https://bobs-server.net/boxes/clx55u93u00045x94b5rdpeo5"></iframe>
					<p style="margin-bottom: 0">
						<a
							id="close-book"
							href="#"
							onclick="document.getElementById('book').style.display = 'none'; return false;"
						><span>close</span></a
						>
					</p>
				</div>
			</div>

			<img id="off" src="off.png" alt="sound" class="sound-icon transparent" />
			<img id="on" src="on.png" alt="sound" class="sound-icon transparent" style="display: none" />
		</main>
	</body>
</html>
